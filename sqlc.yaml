version: "2"
sql:
- schema: "internal/db/schema.sql"
  queries: "internal/db/queries.sql"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "internal/db"
      sql_package: "db"
      # Configuration https://docs.sqlc.dev/en/latest/reference/config.html#go
      emit_empty_slices: true
      emit_json_tags: true
      emit_sql_as_comment: true